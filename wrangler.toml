# Cloudflare Workers Deployment Template
#
# This template helps you deploy OpenBioCard to Cloudflare Workers.
# The actual configuration is in wrangler.jsonc

name = "openbiocard"
main = "dist/openbiocard/index.js"
compatibility_date = "2025-08-03"

# Account settings (will be configured during deployment)
# account_id = ""

# Durable Objects configuration
[[durable_objects.bindings]]
name = "USER_DO"
class_name = "UserDO"

[[durable_objects.bindings]]
name = "ADMIN_DO"
class_name = "AdminDO"

# Durable Objects migrations
[[migrations]]
tag = "v1"
new_sqlite_classes = ["UserDO"]

[[migrations]]
tag = "v2"
new_sqlite_classes = ["AdminDO"]

# Build configuration
[build]
command = "pnpm install && pnpm run build"

[build.upload]
format = "modules"
dir = "dist/openbiocard"
main = "./index.js"
