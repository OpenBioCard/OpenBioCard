<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- 名片外框，內部填充白色 -->
  <rect x="4" y="8" width="24" height="16" rx="2.4" ry="2.4" fill="#fff" stroke="#000" stroke-width="0.64"/>
  
  <!-- 左側抽象頭像 -->
  <circle cx="8" cy="14.4" r="2.4" fill="none" stroke="#000" stroke-width="0.48"/>
  <line x1="8" y1="16.8" x2="8" y2="19.2" stroke="#000" stroke-width="0.32"/> <!-- 身體 -->
 
  <!-- 右側信息 -->
  <!-- 第一行：console.log("Open")，完全在框內 -->
  <text x="11.2" y="13.6" font-family="monospace" font-size="1.28" fill="#000">console.log("Open")</text>
  
  <!-- 第二行、第三行信息線條 -->
  <line x1="11.2" y1="15.2" x2="24" y2="15.2" stroke="#000" stroke-width="0.24"/>
  <line x1="11.2" y1="17.6" x2="20.8" y2="17.6" stroke="#000" stroke-width="0.24"/> 

  <!-- 底部虛線裝飾 -->
  <line x1="5.6" y1="23.2" x2="26.4" y2="23.2" stroke="#000" stroke-width="0.16" stroke-dasharray="0.64,0.64"/>
</svg>
